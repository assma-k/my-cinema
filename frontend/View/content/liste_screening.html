<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Cinema - Gestion des Séances</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/darkly/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 sidebar">
          <h4 class="text-white p-3">My Cinema</h4>
          <nav>
            <a href="liste_movie.html"><i class="bi bi-film"></i> Films</a>
            <a href="liste_room.html"><i class="bi bi-door-open"></i> Salles</a>
            <a href="liste_screening.html"
              ><i class="bi bi-calendar"></i> Séances</a
            >
          </nav>
        </div>

        <div class="col-md-10 main-content">
          <h1 class="mb-4">Gestion des Séances</h1>

          <div class="card mb-4">
            <div class="card-header bg-primary text-white">
              <i class="bi bi-plus"></i> Ajouter une Séance
            </div>
            <div class="card-body">
              <form id="screeningForm">
                <input type="hidden" id="screeningId" />
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="movie_id" class="form-label">Film</label>
                    <select class="form-control" id="movie_id" required>
                      <option value="">Sélectionner un film...</option>
                    </select>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="room_id" class="form-label">Salle</label>
                    <select class="form-control" id="room_id" required>
                      <option value="">Sélectionner une salle...</option>
                    </select>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="start_time" class="form-label"
                    >Heure de début</label
                  >
                  <input
                    type="datetime-local"
                    class="form-control"
                    id="start_time"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-save"></i> Ajouter
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  onclick="resetForm()"
                >
                  <i class="bi bi-x"></i> Annuler
                </button>
              </form>
            </div>
          </div>

          <div class="card">
            <div class="card-header bg-primary text-white">
              <i class="bi bi-list"></i> Liste des Séances
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-striped table-hover">
                  <thead class="table-dark">
                    <tr>
                      <th>ID</th>
                      <th>Film</th>
                      <th>Salle</th>
                      <th>Heure</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody id="screeningsBody"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <style>
      body {
        background-color: #f8f9fa;
      }
      .sidebar {
        min-height: 100vh;
        background-color: #2c3e50;
      }
      .sidebar a {
        color: #ecf0f1;
        text-decoration: none;
        display: block;
        padding: 15px 20px;
        border-left: 3px solid transparent;
      }
      .sidebar a:hover {
        background-color: #34495e;
        border-left-color: #3498db;
      }
      .main-content {
        padding: 20px;
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../js/common.js"></script>
    <script src="../js/screening.js"></script>
  </body>
</html>
