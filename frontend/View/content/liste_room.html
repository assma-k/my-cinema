<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Cinema - Gestion des Salles</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/darkly/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 sidebar">
          <h4 class="text-white p-3">My Cinema</h4>
          <nav>
            <a href="liste_movie.html"><i class="bi bi-film"></i> Films</a>
            <a href="liste_room.html"><i class="bi bi-door-open"></i> Salles</a>
            <a href="liste_screening.html"
              ><i class="bi bi-calendar"></i> Séances</a
            >
          </nav>
        </div>

        <div class="col-md-10 main-content">
          <h1 class="mb-4">Gestion des Salles</h1>

          <div class="card mb-4">
            <div class="card-header bg-primary text-white">
              <i class="bi bi-plus"></i> Ajouter une Salle
            </div>
            <div class="card-body">
              <form id="roomForm">
                <input type="hidden" id="roomId" />
                <div class="mb-3">
                  <label for="name" class="form-label">Nom de la Salle</label>
                  <input type="text" class="form-control" id="name" required />
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="capacity" class="form-label">Capacité</label>
                    <input
                      type="number"
                      class="form-control"
                      id="capacity"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="type" class="form-label">Type</label>
                    <select class="form-control" id="type">
                      <option value="">Sélectionner...</option>
                      <option value="Standard">Standard</option>
                      <option value="3D">3D</option>
                      <option value="IMAX">IMAX</option>
                      <option value="4DX">4DX</option>
                    </select>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-save"></i> Ajouter
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  onclick="resetForm()"
                >
                  <i class="bi bi-x"></i> Annuler
                </button>
              </form>
            </div>
          </div>

          <div class="card">
            <div class="card-header bg-primary text-white">
              <i class="bi bi-list"></i> Liste des Salles
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-striped table-hover">
                  <thead class="table-dark">
                    <tr>
                      <th>ID</th>
                      <th>Nom</th>
                      <th>Capacité</th>
                      <th>Type</th>
                      <th>Actions</th>
                      <th>Create</th>
                      <th>Update</th>
                    </tr>
                  </thead>
                  <tbody id="roomsBody"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <style>
      body {
        background-color: #f8f9fa;
      }
      .sidebar {
        min-height: 100vh;
        background-color: #2c3e50;
      }
      .sidebar a {
        color: #ecf0f1;
        text-decoration: none;
        display: block;
        padding: 15px 20px;
        border-left: 3px solid transparent;
      }
      .sidebar a:hover {
        background-color: #34495e;
        border-left-color: #3498db;
      }
      .main-content {
        padding: 20px;
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../js/common.js"></script>
    <script src="../js/room.js"></script>
  </body>
</html>
