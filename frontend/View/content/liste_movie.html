    color: #ffffff !important;

    background-color: #ffaa00 !important;
    color: #0d0d0d !important;

}

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 sidebar">
          <h4 class="text-white p-3">My Cinema</h4>
          <nav>
            <a href="liste_movie.html"><i class="bi bi-film"></i> Films</a>
            <a href="liste_room.html"><i class="bi bi-door-open"></i> Salles</a>
            <a href="liste_screening.html"
              ><i class="bi bi-calendar"></i> Séances</a
            >
          </nav>
        </div>

        <div class="col-md-10 main-content">
          <h1 class="mb-4">Gestion des Films</h1>

          <div class="card mb-4">
            <div class="card-header bg-primary text-white">
              <i class="fas fa-plus"></i> Ajouter un Film
            </div>
            <div class="card-body">
              <form id="movieForm">
                <input type="hidden" id="movieId" />
                <div class="mb-3">
                  <label for="title" class="form-label">Titre</label>
                  <input type="text" class="form-control" id="title" required />
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label"
                    >Description</label
                  >
                  <textarea
                    class="form-control"
                    id="description"
                    rows="3"
                  ></textarea>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="duration" class="form-label">Durée (min)</label>
                    <input
                      type="number"
                      class="form-control"
                      id="duration"
                      min="90"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="release_year" class="form-label">Année</label>
                    <input
                      type="number"
                      class="form-control"
                      id="release_year"
                      min="1900" max="2027"
                      required
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="genre" class="form-label">Genre</label>
                    <input type="text" class="form-control" id="genre" />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="director" class="form-label">Réalisateur</label>
                    <input type="text" class="form-control" id="director" />
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-save"></i> Ajouter
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  onclick="resetForm()"
                >
                  <i class="fas fa-times"></i> Annuler
                </button>
              </form>
            </div>
          </div>

          <!-- Table -->
          <div class="card">
            <div class="card-header bg-primary text-white">
              <i class="fas fa-list"></i> Liste des Films
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-striped table-hover">
                  <thead class="table-dark">
                    <tr>
                      <th>ID</th>
                      <th>Titre</th>
                      <th>Durée</th>
                      <th>Année</th>
                      <th>Genre</th>
                      <th>Actions</th>
                      <th>Create</th>
                      <th>Update</th>
                    </tr>
                  </thead>
                  <tbody id="moviesBody"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
